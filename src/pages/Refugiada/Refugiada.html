<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stylesRefugiada.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refugiada</title>
  </head>
  <body>
    <nav class="nav">
      <button type="button" style="background-color: black">
        <img
          src="../../../assets/View headline@1x.png"
          style="background-color: black"
        />
      </button>
    </nav>

    <div class="sub-header">
      <div class="name-site">
        <img
          src="../../../assets/casa-de-acolhimento 3@2x.png"
          alt="logo"
          width="120px"
        />
        <h1>
          Lar <br />
          Acolhedor
        </h1>
      </div>

      <div class="donation">
        <div class="button-donation">
          <h3>PLATAFORMA DE AJUDA PARA MULHERES REFUGIADAS</h3>
          <button type="button"><p>QUERO DOAR</p></button>
        </div>
        <img src="../../../assets/pngwing 1@1x.png" alt="bandeira" />
      </div>
    </div>

    <div class="in-home">
      <h1>
        Conheça um pouco sobre as refugiadas que estão em um lar acolhedor!
      </h1>
      <div class="in-home-carrosel">
        <img
          src="../../../assets/unsplash_T6zu4jFhVwg.png"
          width="536.73px"
          height="341.55"
          alt="familia"
          srcset=""
        />
      </div>
    </div>

    <div class="find-home-container">
      <h1>ENCONTRE UM LAR</h1>
      <div class="acolhedoras">
        <button
          type="button"
          class="card-acolhedora"
          onclick="refugiadaSelecionada('Mary Jane','A')"
        >
          <img
            width="350px"
            height="518.38px"
            src="../../../assets/adriana-esteves-6on 1@1x.png"
            alt="acolhedora"
            srcset=""
          />
          <div class="content-acolhedora">
            <h3>Mary Jane, 52 anos</h3>
            <h3>Fala portugues</h3>
            <h3>Casa</h3>
          </div>
        </button>
        <button
          type="button"
          class="card-acolhedora"
          onclick="refugiadaSelecionada('Maria','A')"
        >
          <img
            width="350px"
            height="518.38px"
            src="../../../assets/motorista-de-68-anos-fazendo-selfie 1@1x.png"
            alt="acolhedora"
            srcset=""
          />
          <div class="content-acolhedora">
            <h3>Maria, 59 anos</h3>
            <h3>Fala português, inglês e Alemão</h3>
            <h3>Apartamento</h3>
          </div>
        </button>
        <button
          type="button"
          class="card-acolhedora"
          onclick="refugiadaSelecionada('Rochele','A')"
        >
          <img
            width="350px"
            height="518.38px"
            src="../../../assets/03-totia 1@1x.png"
            alt="acolhedora"
            srcset=""
          />
          <div class="content-acolhedora">
            <h3>Rochele, 55 anos</h3>
            <h3>Fala portugues</h3>
            <h3>Casa</h3>
          </div>
        </button>
      </div>
    </div>

    <footer>
      <i>Sobre</i>
      <i>Contato</i>
      <i>Ajuda</i>
      <i>Segurança</i>
      <i>Ong</i>
    </footer>
  </body>

  <script src="./refugiada.js"></script>
</html>

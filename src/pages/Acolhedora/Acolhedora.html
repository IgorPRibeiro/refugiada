<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stylesAcolhedora.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acolhedora</title>
  </head>
  <body>
    <nav class="nav">
      <button type="button" style="background-color: black">
        <img
          src="../../../assets/View headline@1x.png"
          style="background-color: black"
        />
      </button>
    </nav>

    <div class="sub-header">
      <div class="name-site">
        <img
          src="../../../assets/casa-de-acolhimento 3@2x.png"
          alt="logo"
          width="120px"
        />
        <h1>
          Lar <br />
          Acolhedor
        </h1>
      </div>

      <div class="donation">
        <div class="button-donation">
          <h3>PLATAFORMA DE AJUDA PARA MULHERES REFUGIADAS</h3>
          <button type="button"><p>QUERO DOAR</p></button>
        </div>
        <img src="../../../assets/pngwing 1@1x.png" alt="bandeira" />
      </div>
    </div>

    <div class="in-home">
      <h1>Conheça um pouco sobre as refugiadas!</h1>
      <div class="in-home-carrosel">
        <img
          src="../../../assets/unsplash_T6zu4jFhVwg.png"
          width="536.73px"
          height="341.55"
          alt="familia"
          srcset=""
        />
      </div>
    </div>

    <div class="find-home-container">
      <h1>AJUDE UMA DELAS</h1>
      <div class="acolhedoras">
        <button
          type="button"
          class="card-acolhedora"
          onclick="refugiadaSelecionada('Daryna','R')"
        >
          <img
            width="350px"
            height="518.38px"
            src="../../../assets/MULHER2 1@1x.png"
            alt="refugiada"
            srcset=""
          />
          <div class="content-acolhedora">
            <h3>Daryna, 27 anos</h3>
            <h3>1 dependente</h3>
            <h3>Fala inglês</h3>
          </div>
        </button>
        <button
          type="button"
          class="card-acolhedora"
          onclick="refugiadaSelecionada('Oxana','R')"
        >
          <img
            width="350px"
            height="518.38px"
            src="../../../assets/image 3@1x.png"
            alt="refugiada"
            srcset=""
          />
          <div class="content-acolhedora">
            <h3>Oxana, 25 anos</h3>
            <h3>2 dependentes</h3>
            <h3>Fácil adaptação</h3>
          </div>
        </button>
        <button
          type="button"
          class="card-acolhedora"
          onclick="refugiadaSelecionada('Lesya','R')"
        >
          <img
            width="350px"
            height="518.38px"
            src="../../../assets/image 2@1x.png"
            alt="acolhedora"
            srcset=""
          />
          <div class="content-acolhedora">
            <h3>Lesya, 22 anos</h3>
            <h3>Não possui dependentes</h3>
            <h3>Disponibilidade para trabalho</h3>
          </div>
        </button>
      </div>
    </div>

    <footer>
      <i>Sobre</i>
      <i>Contato</i>
      <i>Ajuda</i>
      <i>Segurança</i>
      <i>Ong</i>
    </footer>
  </body>

  <script src="./acolhedora.js"></script>
</html>
